<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhaskara</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Fórmula de Bhaskara</h1>

    <div class="box">
      <div class="left">
        <img src="Imagens/bhaskara.png" alt="Fórmula" />

        <div class="numbers">
          <div class="option">
            <p>a = <input type="number" id="a" /></p>
          </div>
          <div class="option">
            <p>b = <input type="number" id="b" /></p>
          </div>
          <div class="option">
            <p>c = <input type="number" id="c" /></p>
          </div>
        </div>

        <div class="botoes">
          <button class="btn">Calcular</button>
          <button class="limpar">Limpar</button>
        </div>
      </div>

      <div class="right">
        <h2>Resultado</h2>
        <p id="xi">X¹ = X</p>
        <p id="xii">X² = X</p>
      </div>
    </div>

    <button id="voltar">Voltar</button>

    <script src="script.js"></script>
  </body>
</html>
